<!DOCTYPE html>
<html lang="en" ng-app="noteLab">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLab - Enter Data</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/write-data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="WriteController">
    <header>
        <h1>NoteLab</h1>
        <nav>
            <ul>
                <li><a href="notelab.html">Home</a></li>
                <li><a href="write-data.html">Enter Data</a></li>
                <li><a href="view-data.html">View Data</a></li>
                <li><a href="browse-data.html">Browse Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="enter-data">
                <h2>Enter Your Data</h2>
                <form id="data-form" name="noteForm" ng-submit="submitForm(noteForm.$valid)" novalidate>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" ng-model="note.title" required>
                        <span class="error" ng-show="noteForm.title.$touched && noteForm.title.$invalid">
                            Title is required
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" ng-model="note.type" required>
                            <option value="">Select a Type</option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                            <option value="Project">Project</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="error" ng-show="noteForm.type.$touched && noteForm.type.$invalid">
                            Type is required
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="4" ng-model="note.content" required></textarea>
                        <span class="error" ng-show="noteForm.content.$touched && noteForm.content.$invalid">
                            Content is required
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" name="tags" ng-model="note.tags"
                            placeholder="e.g., important, todo, meeting">
                    </div>

                    <div class="button-group">
                        <button type="submit" id="submit-btn" class="cta-button"
                            ng-disabled="noteForm.$invalid">Submit</button>
                        <button type="button" id="clear-btn" class="secondary-button"
                            ng-click="clearForm()">Clear</button>
                    </div>

                    <div class="feedback-message" ng-show="feedbackMessage">
                        <div ng-class="{'success': isSuccess, 'error': !isSuccess}">
                            {{feedbackMessage}}
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NoteLab. All rights reserved.</p>
    </footer>

    <script src="js/write-data.js"></script>
</body>

</html>
