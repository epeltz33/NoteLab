<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLab - Enter Data</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/write-data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NoteLab</h1>
        <nav>
            <ul>
                <li><a href="notelab.html#home">Home</a></li>
                <li><a href="write-data.html">Enter Data</a></li>
                <li><a href="view-data.html">View Data</a></li>
                <li><a href="notelab.html#browse-data">Browse Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="enter-data">
                <h2>Enter Your Data</h2>
                <form id="data-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                    <div class="button-group">
                        <button type="submit" id="submit-btn" class="cta-button">Submit</button>
                        <button type="button" id="clear-btn" class="secondary-button">Clear</button>
                    </div>
                </form>
            </section>
          </div>


    </main>
    <footer>
        <p>&copy; 2024 NoteLab. All rights reserved.</p>
    </footer>
     <script src="js/write-data.js"></script>
</body>
</html>
